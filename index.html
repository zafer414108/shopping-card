<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Shopping Chart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Start-->
    <header class="header-area">
      <div class="container">
        <div class="navbar">
          <div class="navbar-left">
            <button class="btn-bar">
              <i class="fas fa-bars"></i>
            </button>
          </div>
          <div class="navbar-middle">
            <div class="logo">LOGO</div>
          </div>
          <div class="navbar-right">
            <button
              class="cart-btn"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasRight"
            >
              <span class="cart-items">0</span>
              <i class="fas fa-cart-shopping"></i>
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- Header End -->

    <!-- Banner Start -->
    <div class="banner-area">
      <div class="banner">
        <div class="banner-image">
          <img src="images/banner.png" alt="banner" />
        </div>
        <div class="banner-content">
          <span class="banner-content-subtitle">INDOORS</span>
          <span class="banner-content-title"
            >See Bambooâ€™s New Range Of Indoor Furniture</span
          >
          <span class="banner-content-text"
            >Classic meet modern living, Bamboo has a fantastic range of indoor
            furniture, perfect for any modern home.</span
          >
          <a href="#" class="banner-content-link">SEE MORE</a>
        </div>
      </div>
    </div>
    <!-- Banner End -->

    <!-- Product List Start -->
    <div class="product-area">
      <div class="container">
        <h2 class="product-area-title">Featured Product</h2>
        <div class="row" id="products-dom">
          <!-- <div class="col-lg-4 col-md-6">
            <div class="product">
              <div class="product-image">

              </div>
              <div class="product-hover">
                <span class="product-title">table</span>
                <span class="product-price">$300</span>
                <button class="btn-add-to-cart">
                  <i class="fas fa-cart-shopping"></i>
                </button>
              </div>
            </div>
          </div> -->
         
        </div>
      </div>
    </div>
    <!-- Product List End -->

    <!-- Card List start -->
    <div class="offcanvas offcanvas-end" backdrop="true" id="offcanvasRight">
      <div class="offcanvas-header">
        <h1>Shopping Cart</h1>
        <button
          class="btn-close"
          type="button"
          data-bs-dismiss="offcanvas"
          aria-label="close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="shopping-cart">
          <ul class="cart-list">
            <!-- <li class="cart-list-item">
              <div class="cart-left">
                <div class="cart-left-image">
                  <img src="images/product1.png" alt="product" />
                </div>
                <div class="cart-left-info">
                  <a href="#" class="cart-left-info-title">table</a>
                  <span class="cart-left-info-price">$300</span>
                </div>
              </div>
              <div class="cart-right">
                <div class="cart-right-quantity">
                  <button class="quantity-minus">
                    <i class="fas fa-minus"></i>
                  </button>
                  <span class="quantity">0</span>
                  <button class="quantity-plus">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <div class="cart-right-remove">
                  <button class="cart-remove-btn">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
            </li> -->
          </ul>
          <div class="shopping-cart-bottom">
            <div class="total">
              <div class="total-title">
                Subtotal:
              </div>
              <span class="total-value">$50</span>
            </div>
            <button class="btn-clear" type="button">CLEAR</button>
          </div>
        </div>
      </div>
    </div>

    <!-- BOOSTRAP5 js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
